<script>
const firebaseConfig = {
  apiKey: "AIzaSyAKPIufxUNS2kHSErxCLANWev4w06-RfwY",
  authDomain: "cotafacil-b0489.firebaseapp.com",
  projectId: "cotafacil-b0489",
  storageBucket: "cotafacil-b0489.firebasestorage.app",
  messagingSenderId: "201488478427",
  appId: "1:201488478427:web:a334256656ec8fa53d5cfe",
  measurementId: "G-9BDP1YLJLE"
};
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    auth.onAuthStateChanged(user => {
        if (user) {
            fetchSales();
        } else {
            alert('Você precisa estar logado para acessar esta página.');
            window.location.href = 'login.html'; // Redireciona para a página de login
        }
    });

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
    
                if (userData && userData.role) {
                    const allowedRoles = ['proprietario-socio', 'gestor-administrativo'];
                    const userRole = userData.role;
    
                    // Exibe os botões apenas para usuários com roles permitidas
                    const resetButtons = document.querySelectorAll('.reset-button');
                    resetButtons.forEach(button => {
                        const roles = button.getAttribute('data-role').split(',');
                        if (roles.includes(userRole)) {
                            button.style.display = 'inline-block';
                        } else {
                            button.style.display = 'none';
                        }
                    });
                }
            } catch (error) {
                console.error('Erro ao verificar o role do usuário:', error);
            }
        }
    });

    function confirmAndExecute(action, value) {
        const confirmation = confirm('Tem certeza de que deseja executar esta ação?');
        if (confirmation) {
            if (action === 'updateAllBoleto') {
                updateAllBoleto(value);
            } else if (action === 'updateAllBoletoEnviado') {
                updateAllBoletoEnviado(value);
            } else if (action === 'updateAllLance') {
                updateAllLance(value);
            }
        }
    }
    
    async function fetchSales() {
        try {
            const vendasSnapshot = await db.collection('VendasID').get();
            const tbody = document.getElementById('salesTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Limpa a tabela antes de preenchê-la
    
            const administradoras = new Set();
            const vendedores = new Set();
            const responsaveis = new Set();
    
            for (const vendaDoc of vendasSnapshot.docs) {
                const data = vendaDoc.data();
                const responsavel = (data.responsavel || 'undefined').toUpperCase();
                const responsavelNomeArray = responsavel.split(' ');
                const responsavelNomeFormatado = responsavelNomeArray.length > 1 
                    ? `${responsavelNomeArray[0]} ${responsavelNomeArray[responsavelNomeArray.length - 1]}` 
                    : responsavel;
    
                administradoras.add(data.administradora.toUpperCase());
                vendedores.add(data.vendedor.toUpperCase());
                responsaveis.add(responsavelNomeFormatado);
    
                const lanceBolso = data.lancebolso ? data.lancebolso.replace('%', '') : '';
                const lanceEmbutido = data.lanceembutido ? data.lanceembutido.replace('%', '') : '';
    
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>
                        <div style="display: flex; flex-direction: column; align-items: flex-start; position: relative;">
                            <span>${(data.nomeCompleto || '').toUpperCase()}</span>
                            <div style="display: flex; align-items: center; width: 100%; position: relative;">
                                <input type="text" class="custom-input" value="${(data.telefoneFinanceiro || '').toUpperCase()}" onchange="updateTelefoneFinanceiro(this, '${vendaDoc.id}')" style="padding-right: 25px;" disabled>
                                <i class="fas fa-edit" style="position: absolute; right: 5px; cursor: pointer;" onclick="enableInput(this)"></i>
                            </div>
                        </div>
                    </td>
                    <td>${(data.administradora || '').toUpperCase()}</td>
                    <td>${(data.vendedor || '').toUpperCase()}</td>
                    <td>${(data.grupo || '').toUpperCase()}/${(data.cota || '').toUpperCase()}</td>
                    <td>
                        <select class="select-field" onchange="markAsEdited(this)">
                            <option value="" disabled ${!data.boleto ? 'selected' : ''}>Selecione</option>
                            <option value="whatsapp" ${data.boleto === 'whatsapp' ? 'selected' : ''}>Whatsapp</option>
                            <option value="email" ${data.boleto === 'email' ? 'selected' : ''}>E-mail</option>
                            <option value="via_vendedor" ${data.boleto === 'via_vendedor' ? 'selected' : ''}>Via Vendedor</option>
                            <option value="via_vendedor_impresso" ${data.boleto === 'via_vendedor_impresso' ? 'selected' : ''}>Via Vendedor (Impresso)</option>
                        </select>
                        <button class="toggle-button ${data.boletobaixado ? 'success' : 'error'}" onclick="toggleButton(this, 'boletobaixado')"><i class="fas ${data.boletobaixado ? 'fa-check' : 'fa-times'}"></i> Baixado</button>
                    </td>
                    <td>
                        <select class="select-field" onchange="alterarStatusVenda('${vendaDoc.id}', this.value)">
                            <option value="Ativa" ${data.status === 'Ativa' ? 'selected' : ''}>Ativa</option>
                            <option value="Contemplada" ${data.status === 'Contemplada' ? 'selected' : ''}>Contemplada</option>
                            <option value="Cancelada" ${data.status === 'Cancelada' ? 'selected' : ''}>Cancelada</option>
                            <option value="Falta Pagar" ${data.status === 'Falta Pagar' ? 'selected' : ''}>Falta Pagar</option>
                            <option value="Desistente" ${data.status === 'Desistente' ? 'selected' : ''}>Desistente</option>
                        </select>
                        <button class="toggle-button ${data.boletoenviado ? 'success' : 'error'}" onclick="toggleButton(this, 'boletoenviado')"><i class="fas ${data.boletoenviado ? 'fa-check' : 'fa-times'}"></i> Enviado</button>
                    </td>
                    <td>
                        <div class="input-container">
                            <input type="number" min="0" max="100" value="${lanceBolso}" class="input-field" onchange="updateLance('${vendaDoc.id}', 'lancebolso', this.value)">
                            <span class="input-suffix">%</span>
                        </div>
                        <button class="toggle-button ${data.lance === 'pendente' ? 'pendente' : data.lance === 'ofertado' ? 'success' : data.lance === 'emAtraso' ? 'warning' : 'error'}" onclick="toggleButton(this, 'lance')">
                            <i class="fas ${data.lance === 'pendente' ? 'fa-clock' : data.lance === 'ofertado' ? 'fa-check' : data.lance === 'emAtraso' ? 'fa-exclamation' : 'fa-times'}"></i> 
                            ${data.lance === 'pendente' ? 'Pendente' : data.lance === 'ofertado' ? 'Ofertado' : data.lance === 'emAtraso' ? 'Atraso' : 'Histórico'}
                        </button>
                    </td>
                    <td>
                        <div class="input-container">

    async function toggleButton(button, type) {
        const icon = button.querySelector('i');
        const row = button.closest('tr');
        if (row && icon) {
            const docPath = row.getAttribute('data-doc-path');
            if (docPath) {
                const updates = {};
                let newStatus;
    
                if (type === 'lance') {
                    const currentStatus = button.textContent.trim();
                    if (currentStatus.includes('Pendente')) {
                        newStatus = 'Ofertado';
                    } else if (currentStatus.includes('Ofertado')) {
                        newStatus = 'Atraso';
                    } else if (currentStatus.includes('Atraso')) {
                        newStatus = 'Histórico';
                    } else {
                        newStatus = 'Pendente';
                    }
                    updates.lance = newStatus;
                    updates.dataLance = new Date(); // Adiciona a data da última atualização
                } else if (type === 'boletobaixado') {
                    const isTrue = icon.classList.contains('fa-check');
                    newStatus = !isTrue;
                    updates.boletobaixado = newStatus;
                } else if (type === 'boletoenviado') {
                    const isTrue = icon.classList.contains('fa-check');
                    newStatus = !isTrue;
                    updates.boletoenviado = newStatus;
                } else if (type === 'calcao') {
                    const isTrue = icon.classList.contains('fa-check');
                    newStatus = !isTrue;
                    updates.calcao = newStatus;
                }
    
                await db.doc(docPath).update(updates);
    
                if (type === 'lance') {
                    button.classList.remove('default', 'success', 'warning', 'error', 'atraso', 'pendente', 'ofertado', 'historico');
                    if (newStatus === 'Pendente') {
                        icon.classList.remove('fa-check', 'fa-exclamation', 'fa-times');
                        icon.classList.add('fa-clock');
                        button.classList.add('pendente');
                        button.innerHTML = '<i class="fas fa-clock"></i> Pendente';
                    } else if (newStatus === 'Ofertado') {
                        icon.classList.remove('fa-clock', 'fa-exclamation', 'fa-times');
                        icon.classList.add('fa-check');
                        button.classList.add('ofertado');
                        button.innerHTML = '<i class="fas fa-check"></i> Ofertado';
                    } else if (newStatus === 'Atraso') {
                        icon.classList.remove('fa-clock', 'fa-check', 'fa-times');
                        icon.classList.add('fa-exclamation');
                        button.classList.add('atraso');
                        button.innerHTML = '<i class="fas fa-exclamation"></i> Atraso';
                    } else {
                        icon.classList.remove('fa-clock', 'fa-check', 'fa-exclamation');
                        icon.classList.add('fa-times');
                        button.classList.add('historico');
                        button.innerHTML = '<i class="fas fa-times"></i> Histórico';
                    }
                } else {
                    if (newStatus) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-check');
                        button.classList.add('success');
                        button.classList.remove('error');
                    } else {
                        icon.classList.remove('fa-check');
                        icon.classList.add('fa-times');
                        button.classList.remove('success');
                        button.classList.add('error');
                    }
                }
            }
        }
    }
    
    async function applySavedButtonStates() {
        const buttons = document.querySelectorAll('.toggle-button');
        for (const button of buttons) {
            const row = button.closest('tr');
            if (row) {
                const docPath = row.getAttribute('data-doc-path');
                if (docPath) {
                    const type = button.getAttribute('onclick').includes('lance') ? 'lance' : button.getAttribute('onclick').includes('boletobaixado') ? 'boletobaixado' : button.getAttribute('onclick').includes('boletoenviado') ? 'boletoenviado' : 'calcao';
                    const doc = await db.doc(docPath).get();
                    const data = doc.data();
                    const icon = button.querySelector('i');
                    let status;
    
                    if (type === 'lance') {
                        status = data.lance;
                    } else if (type === 'boletobaixado') {
                        status = data.boletobaixado;
                    } else if (type === 'boletoenviado') {
                        status = data.boletoenviado;
                    } else if (type === 'caucao') {
                        status = data.caucao;
                    }
    
                    if (icon && status !== undefined) {
                        if (status) {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-check');
                            button.classList.add('success');
                            button.classList.remove('error');
                        } else {
                            icon.classList.remove('fa-check');
                            icon.classList.add('fa-times');
                            button.classList.remove('success');
                            button.classList.add('error');
                        }
                    } else if (icon) {
                        icon.classList.remove('fa-check');
                        icon.classList.add('fa-times');
                        button.classList.remove('success');
                        button.classList.add('error');
                    }
                }
            }
        }
    }
    
    function checkFirstDayOfNextMonth() {
        const today = new Date();
        const firstDayOfNextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
        if (today.getDate() === firstDayOfNextMonth.getDate()) {
            resetButtonStates();
        }
    }
    
    function resetButtonStates() {
        const buttons = document.querySelectorAll('.toggle-button');
        buttons.forEach(button => {
            const row = button.closest('tr');
            if (row) {
                const docPath = row.getAttribute('data-doc-path');
                if (docPath) {
                    const icon = button.querySelector('i');
                    icon.classList.remove('fa-check');
                    icon.classList.add('fa-times');
                    button.classList.remove('success');
                    button.classList.add('error');
                    const type = button.getAttribute('onclick').includes('lance') ? 'lance' : 'boleto';
                    localStorage.removeItem(`button-state-${type}-${docPath}`);
                }
            }
        });
    }

    };

function filterTable() {
    const filters = {
        nomeCompleto: document.getElementById("filterNomeCompleto").value.toLowerCase(),
        administradora: document.getElementById("filterAdministradora").value.toLowerCase(),
        vendedor: document.getElementById("filterVendedor").value.toLowerCase(),
        grupoCota: document.getElementById("filterGrupoCota").value.toLowerCase(),
        boleto: document.getElementById("filterBoleto").value,
        status: document.getElementById("filterStatus").value,
        lanceSugerido: document.getElementById("filterLanceSugerido").value.toLowerCase(),
        lanceEmbutido: document.getElementById("filterLanceEmbutido").value,
        responsavel: document.getElementById("filterResponsavel").value.toLowerCase()
    };

    const rows = document.getElementById("salesTable").getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const columns = row.getElementsByTagName("td");

        const matches = Object.keys(filters).every((key) => {
            if (key === 'nomeCompleto') {
                return columns[0].textContent.toLowerCase().includes(filters[key]);
            } else if (key === 'administradora') {
                return columns[1].textContent.toLowerCase().includes(filters[key]);
            } else if (key === 'vendedor') {
                return columns[2].textContent.toLowerCase().includes(filters[key]);
            } else if (key === 'grupoCota') {
                return columns[3].textContent.toLowerCase().includes(filters[key]);
            } else if (key === 'boleto') {
                if (filters[key] === "true") {
                    return columns[4].querySelector('button').classList.contains('success');
                } else if (filters[key] === "false") {
                    return columns[4].querySelector('button').classList.contains('error');
                }
            } else if (key === 'status') {
                if (filters[key]) {
                    return columns[5].querySelector('select').value === filters[key];
                }
            } else if (key === 'lanceSugerido') {
                const button = columns[6].querySelector('button');
                if (filters[key]) {
                    return button.textContent.trim().toLowerCase() === filters[key];
                }
            } else if (key === 'lanceEmbutido') {
                if (filters[key] === "true") {
                    return columns[7].querySelector('button').classList.contains('success');
                } else if (filters[key] === "false") {
                    return columns[7].querySelector('button').classList.contains('error');
                }
            } else if (key === 'responsavel') {
                return columns[8].textContent.toLowerCase().includes(filters[key]);
            }
            return true;
        });

        row.style.display = matches ? "" : "none";
    }
}
